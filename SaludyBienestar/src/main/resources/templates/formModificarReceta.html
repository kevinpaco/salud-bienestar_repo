<html xmlns:th="http://www.thymeleaf.org">
<head>
       <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
      <meta charset="utf-8"/>
      <title>inicio</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
      <link rel="stylesheet" type="text/css" th:href="@{/css/inicio.css}"/>
      <link rel="stylesheet" type="text/css" th:href="@{/css/formUsuario.css}"/> 
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"> 
</head>
<body id="bodyInicio">
      <div class="container">        
        <header th:replace="~{../static/layouts/header :: header(usuId=${userId})}" class="container-fluid"></header>
          <div class="row">	   
           <!--  <div th:text="${usuId}"></div>-->
              <div class="col-sm-4 offset-sm-2 ingre">      	         
                  <form class="form" th:action="@{/salud-bienestar/actualizar/ingrediente/}+${ingId}">
                      <div class="col-md-12">
					    <label>Ingrediente: </label>
					    <input type="text" class="form-control " name="ingredient" id="ingredient" th:value="${ingredient}" required>
					    <button type="submit" class="btn btn-success" >Agregar</button>
					  </div>
                  </form>                 
               </div>
                <div class="col-sm-3 ingre">   
                    <table class="table table-success table-hover">
                         <thead>
                             <tr>
                                <th>Ingredientes</th>
                                <th>opcion</th>
                             </tr>
                         </thead>
                         <tbody>
                             <tr th:each="ing:${ings}"> 
                                 <td th:text="${ing.nombre}"> </td>
                                 <td>
                                    <a class="btn btn-danger" th:href="@{/salud-bienestar/eliminar/ingrediente/}+${ing.id}"><i class="bi bi-trash3"></i></a>
                                 </td>
                             </tr>
                         </tbody>
                    </table>   	                  
               </div>
              <div class="col-sm-8 offset-sm-2">      	         
                  <form class="row formulario needs-validation" novalidate th:action="@{/salud-bienestar/actualizar/receta/}+${receta.id}" method="POST" th:object="${receta}">
		
					   <div class="col-md-6">
					    <label for="validationServer01" class="form-label">Categoria: </label>
					    <input type="text" class="form-control " id="validationServer01" th:field="*{categoria}" required>
			            <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
					  </div>
					  <div class="col-md-6">
					    <label for="validationServer02" class="form-label">Nombre: </label>
					    <input type="text" class="form-control" id="validationServer02" th:field="*{nombre}" required>
					    <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
					  </div>  
					 <div class="col-md-6">
					    <label for="validationServerUsername" class="form-label">Imagen: </label>
					      <input type="text" class="form-control" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" th:field="*{imagen}" required>
			     
			     	   <!--  <div class="text-danger" th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}"></div>-->
					  </div>
					  <div class="col-md-6">
					    <label for="validationServer02" class="form-label">Preparacion: </label>
					    <textarea type="text" class="form-control" id="validationServer02" th:field="*{preparacion}" required></textarea>
					   <div class="text-danger" th:if="${#fields.hasErrors('preparacion')}" th:errors="*{preparacion}"></div>
					  </div>
					  <div class="col-12">
					    <button class="btn btn-primary" >Enviar</button>
					     <a class="btn btn-danger" th:href="@{/salud-bienestar/gestion/recetas}" >Cancelar</a>
					  </div>
		          </form>
             </div>
          </div>
          
          <footer th:replace="~{../static/layouts/footer :: footer}"></footer>
      </div>
      <script>
		  
		</script> 
       <script src="/webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"> </script>
		<script src="/webjars/popper.js/2.9.3/umd/popper.min.js" type="text/javascript"> </script>
		<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js" type="text/javascript"> </script>
</body> 
</html>
