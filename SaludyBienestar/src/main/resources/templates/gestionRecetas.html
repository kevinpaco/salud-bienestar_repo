<html xmlns:th="http://www.thymeleaf.org">
<head>
       <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
      <meta charset="utf-8"/>
      <title>inicio</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
      <link rel="stylesheet" type="text/css" th:href="@{/css/inicio.css}"/>
      <link rel="stylesheet" type="text/css" th:href="@{/css/testimonios.css}"/> 
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"> 
</head>
<body id="bodyInicio">
        <div class="container">        
           <header th:replace="~{../static/layouts/header :: header(usuId=${userId})}" class="container-fluid"></header>
             <div class="row">
                 <div class="col-md-4 offset-md-1 col-12 agregar">
                     <a class="btn btn-info" th:href="@{/salud-bienestar/formulario/receta/}+${userId}">Agregar Receta</a>
                 </div>	         	         
                 <div class="col-md-10 offset-md-1 col-12">
                    <table class="table table-success table-hover tabla">
						  <thead>
						    <tr>
						      <th scope="col" >Nombre</th>
						       <th scope="col">Categoria</th>
						      <th scope="col">Preparacion</th>
						      <th scope="col">Ingredientes</th>
						       <th scope="col">Opciones</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr th:each="res:${recetas}">
						      <th scope="row" th:text="${res.nombre}" ></th>
						      <th scope="row" th:text="${res.categoria}" ></th>
						      <td th:text="${res.preparacion}"></td>
						       <td>
						          <lu th:each="ing:${res.ingredientes}">
						           <li th:text="${ing.nombre}"></li>
						           </lu>						      
						       </td>
						      <td>
						          <a class="btn btn-success" th:href="@{/salud-bienestar/receta/modificar/}+${res.id}"><i class="bi bi-pencil-square"></i></a> 
						          <a class="btn btn-danger" th:href="@{/salud-bienestar/receta/eliminar/}+${res.id}"><i class="bi bi-trash3"></i></a>
						      </td>
						    </tr>
						  </tbody>
						</table>
                 </div>
             </div>
               <footer th:replace="~{../static/layouts/footer :: footer}"></footer>
         </div>
      <script src="/webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"> </script>
		<script src="/webjars/popper.js/2.9.3/umd/popper.min.js" type="text/javascript"> </script>
		<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js" type="text/javascript"> </script>
</body>
</html>
