<html xmlns:th="http://www.thymeleaf.org">
<head>
       <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
      <meta charset="utf-8"/>
      <title>inicio</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
      <link rel="stylesheet" type="text/css" th:href="@{/css/inicio.css}"/>
      <link rel="stylesheet" type="text/css" th:href="@{/css/testimonios.css}"/>  
</head>
<body id="bodyInicio">
      <div class="container">        
        <header th:replace="~{../static/layouts/header :: header}" class="container-fluid"></header>
          <div class="row">	         	         
          <section class="col-12 col-md-9">
                <div class="row">
                <form class="form col-12 offset-md-2" th:action="@{/salud-bienestar/testimonio/guardar(id=${usuId})}" th:method="post" th:object="${test}">
				  <div class="col-md-6">
				    <label for="validationCustom03" class="form-label filtro" >Ingrese su testimonio:</label>
				    <textarea type="text" class="form-control" id="validationCustom03" th:field="*{comentario}" placeholder="Ingrese testimonio" required></textarea>
				  </div> 
				  <div class="col-12">
				    <button class="btn btn-primary botones" type="submit">Enviar</button>
				  </div>
				</form>			 
				</div>
          </section>
          <div class="col-md-3 col-12" >
                <aside th:replace="../static/layouts/aside :: aside">  </aside> 
           </div> 
          </div>
          
        <footer th:replace="~{../static/layouts/footer :: footer}"></footer>
      </div>
      
      <script src="/webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"> </script>
		<script src="/webjars/popper.js/2.9.3/umd/popper.min.js" type="text/javascript"> </script>
		<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js" type="text/javascript"> </script>
</body> 
</html>
